name: CD

on:
  push:
    branches:
      - master
    paths:
    - 'public/**'
    - 'src/**/*.js'

jobs:
  gh-pages:
    name: GitHub Pages
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[ci skip]')"
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install Dependencies
      run: npm install
    - name: Build
      run: npm run build
    - name: Deploy
      run: ./deploy
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
