name: CD

on:
  push:
    branches: ["master"]
    paths:
    - 'public/**'
    - 'src/**/*.js'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[cd skip]')"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'build'
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v1
